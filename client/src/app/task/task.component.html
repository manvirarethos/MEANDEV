<p>
  My Tasks
</p>
<div class="col-md-12">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <div class="row">
                   <div class="col-sm-8">


                <button class="btn btn-success" (click)="NewTask()">New </button>

              </div>
              <div class="col-sm-4 pull-right">


                <input class="form-control" id="searchname" placeholder="Search By Name" type="text" [(ngModel)]="firstNameFilter">

              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover dataTables-example">
                <thead>
                  <tr>
                    <th>Task Name</th>
                    <th>Description</th>
                    <th class="text-center">Status</th>
                    <th class="text-center" width="140">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="gradeX" *ngFor="let task of Tasks ">
                    <td>{{task.Name}}</td>
                    <td>{{task.TaskDesc}}</td>
                    <td>{{task.TaskStatus}}</td>
                    <td><button class="btn btn-success" (click)="EditTask(task)">Edit</button> <button class="btn btn-danger"
                        (click)="DeleteTask(task)">Delete</button>
                  </tr>
                </tbody>
                <tfoot>
                  <tr></tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="ibox float-e-margins">
              <div class="ibox-title">
                <h5>Task Info <small>Fields marked with asterisk (*) are mandatory</small></h5>
              </div>
              <div class="ibox-content">
                
                  <div class="row ">
                    <div class="col-sm-12">
                      <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label">Task Name</label>
                        <div class="col-sm-8">
                          <input type="text" [(ngModel)]="AddTask.Name" class="form-control">
                          <!--{{UserForm.error}}-->
                        </div>
                      </div>
                      <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label">Task Desc</label>
                        <div class="col-sm-8">
                          <textarea class="form-control" [(ngModel)]="AddTask.TaskDesc"></textarea>

                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="hr-line-dashed"></div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group col-sm-12 text-right">
                        <button class="btn btn-primary" (click)="UpdateTask()"><i class="fa fa-save fa-fw"></i> Save</button>
                    </div>

                  </div>
                
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
